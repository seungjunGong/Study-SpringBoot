<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>타임리프 연습</h1>
    <!-- temporals.format LocalDate를 yyyy-MM-dd 포맷으로 변경, th:text 텍스트 표현 -->
    <p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
    <div th:object="${person}"> <!-- person 객체 지정 -->
        <p th:text="|이름 : *{name}|"></p>
        <p th:text="|나이 : *{age}|"></p>
        <p>취미</p>
        <ul th:each="hobby : *{hobbies}"> <!-- hobbies 반복 -->
            <li th:text="${hobby}"></li>
            <!-- 운동이면 '대표 취미' 표시 -->
            <span th:if="${hobby == '운동'}">(대표 취미)</span>
        </ul>
    </div>
    <!-- 1번 블로그 글 보기 -->
    <a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
